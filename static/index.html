<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1>Przesuwanka</h1>
    </div>
    <div id="controls">
        <div id="imageSelect">

            <button onclick="setImageIndex(-1)">-</button>
            <div id="preview"></div>
            <button onclick="setImageIndex(1)">+</button>
            <button onclick="main()">generate</button>
        </div>
        <div id="sizeSelect">
            <button onclick="COUNT = 3">3x3</button>
            <button onclick="COUNT = 4">4x4</button>
            <button onclick="COUNT = 5">5x5</button>
            <button onclick="COUNT = 6">6x6</button>
        </div>
        <div id="timer">00:00:00</div>
    </div>
    <div id="container" onselectstart="return false"></div>
    <!-- Scripts -->
    <script src="../scripts/page_elements.js"></script>
    <script src="../scripts/game.js"></script>
</body>

</html>
